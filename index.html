<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBootstrap</title>

   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="styles.css">
  
    <script src="scripts.js" defer></script>
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Estudio Jurídico</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Formulario de Consulta</h1>


        <form id="consultaForm" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <label for="consulta">Consulta</label>
                <textarea class="form-control" id="consulta" rows="4" placeholder="Ingrese su consulta" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Consulta</button>
        </form>
    </div>

 
    <footer>
        <p>Estudio Jurídico &copy; 2024. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
